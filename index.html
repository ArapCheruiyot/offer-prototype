<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Offer Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <div class="container">
        <h2>Customer Offer Search</h2>
        <button id="authButton" class="btn">🔗 Connect Google Drive</button>
        
        <div id="fileList" class="file-list hidden">
            <h3>📂 Google Drive Files</h3>
            <ul id="fileListUl"></ul>
        </div>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Enter customer number">
            <button id="searchButton" class="btn">🔍 Search</button>
        </div>
        
        <div id="resultContainer" class="result-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
