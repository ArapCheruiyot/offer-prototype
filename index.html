<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel Search from Google Drive</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Excel File Search</h1>
    <button id="authButton">Authenticate with Google Drive</button>
    <input type="text" id="searchInput" placeholder="Enter search value" disabled>
    <button id="searchButton" disabled>Search All Files</button>
    <div id="progress"></div>
    <div id="results"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client"></script>
  <script src="script.js"></script>
</body>
</html>
