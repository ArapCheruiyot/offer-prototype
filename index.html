<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Offer Search</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google APIs & XLSX Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://apis.google.com/js/api.js"></script>

    <!-- ✅ Fixed Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://content.googleapis.com; 
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://accounts.google.com https://cdnjs.cloudflare.com; 
        frame-src 'self' https://content.googleapis.com; 
        connect-src 'self' https://www.googleapis.com; 
        img-src 'self' data:; 
        style-src 'self' 'unsafe-inline';">

</head>
<body>
    <div class="container">
        <h2>Customer Offer Search</h2>
        
        <!-- Google Drive Authentication Button -->
        <button id="authButton">Connect Google Drive</button>

        <!-- ✅ File List Section -->
        <div class="file-list hidden" id="fileList">
            <h3>Google Drive Files:</h3>
            <ul id="fileListUl"></ul>
        </div>

        <!-- ✅ New Refresh Button -->
        <button id="refreshButton" class="hidden">Refresh File List</button>

        <!-- Search Section -->
        <input type="text" id="searchInput" placeholder="Enter customer number">
        <button id="searchButton">Search</button>

        <div id="resultContainer"></div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
