<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Offer Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <div class="container">
        <h2>Customer Offer Search</h2>
        
        <!-- Google Drive Authentication Button -->
        <button id="authButton" aria-label="Connect to Google Drive">Connect Google Drive</button>

        <!-- Google Drive File List Section -->
        <div class="file-list hidden" id="fileList">
            <h3>Google Drive Files:</h3>
            <div id="fileListContainer"></div>
        </div>

        <!-- Search Section -->
        <div class="search-container">
            <label for="searchInput">Enter customer number</label>
            <input type="text" id="searchInput" placeholder="Search customer number" aria-label="Customer number search input">
            <button id="searchButton" aria-label="Search for customer offer">Search</button>
        </div>

        <!-- Results Container -->
        <div id="resultContainer"></div>

        <!-- Refresh Button -->
        <button id="refreshButton" class="hidden" aria-label="Refresh file list">Refresh File List</button>
        
        <!-- Loading Spinner (optional for better UX) -->
        <div id="loadingSpinner" class="hidden">Loading...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
