<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Search</title>
    <style>
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
        }

        #authButton {
            display: block;
            margin: 0 auto 20px;
        }

        .hidden {
            display: none;
        }

        .file-list, .search-box {
            margin-top: 20px;
        }

        .file-item {
            margin: 5px 0;
        }

        .result {
            margin: 5px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
        }

        .no-result {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Google Drive Search</h2>
        <button id="authButton" disabled>Authenticate with Google</button>
        
        <div class="file-list hidden" id="fileList">
            <h3>Files from Google Drive:</h3>
            <div id="files"></div>
        </div>
        
        <div class="search-box hidden" id="searchBox">
            <input type="text" id="searchInput" placeholder="Enter customer number">
            <button id="searchButton">Search</button>
        </div>

        <div id="resultContainer"></div>
    </div>

    <!-- Load Google scripts FIRST -->
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://apis.google.com/js/api.js"></script>

    <!-- Add the XLSX script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <!-- Load your script.js AFTER Google and XLSX scripts -->
    <script src="script.js"></script>
</body>
</html>
