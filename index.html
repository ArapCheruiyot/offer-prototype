<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Excel Search</title>
    <script src="https://apis.google.com/js/api.js" defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #results {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Search Google Drive Excel Files</h1>
    <div>
        <button id="authButton">Authenticate</button>
    </div>
    <div>
        <input type="text" id="searchTerm" placeholder="Enter search value">
        <button id="searchButton">Search</button>
    </div>
    <div id="results"></div>
    <script src="script.js"></script>
</body>
</html>
