<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Search</title>
    <style>
        /* ... (keep your existing styles) ... */
    </style>
</head>
<body>
    <div class="container">
        <h2>Google Drive Search</h2>
        <button id="authButton" disabled>Authenticate with Google</button>

        <!-- File list section -->
        <div class="file-list hidden" id="fileList">
            <h3>Files from Google Drive:</h3>
            <div id="files"></div>
        </div>

        <!-- Search box section -->
        <div class="search-box hidden" id="searchBox">
            <input type="text" id="searchBox" placeholder="Enter part of the file name">
            <button id="searchButton">Search</button>
        </div>

        <!-- Results section (optional, if you want to show additional information about files) -->
        <div id="resultContainer"></div>
    </div>

    <!-- Load Google scripts FIRST -->
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- Load your script.js AFTER Google scripts -->
    <script src="script.js"></script>
</body>
</html>
