<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Drive Offer Search</title>
  <!-- XLSX library for processing Excel files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client"></script>
  <!-- Google API client library -->
  <script src="https://apis.google.com/js/api.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Customer Offer Search</h2>
    <button id="authButton" disabled>Authenticate Google Drive</button>

    <div id="fileList" class="file-list hidden">
      <h3>Google Drive Excel Files:</h3>
    </div>

    <!-- Loading indicator with progress info -->
    <div id="loadingIndicator" class="hidden">
      Loading and combining files, please wait...
    </div>

    <input type="text" id="searchInput" placeholder="Enter search term" />
    <button id="searchButton">Search</button>

    <div id="resultContainer"></div>

    <!-- Refresh button (useful when new files are added) -->
    <button id="refreshButton" class="hidden">Refresh Files</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
